<div class="card mb-4">
  <div class="card-body bg-light">
      <img class="img-thumbnail float-right" [src]="book.firstThumbnailUrl" width="200">
    <div class="card-title">
      <h2>
        {{ book.title }}
        <span class="badge badge-secondary">
          <ng-container *ngFor="let s of [].constructor(book.rating)">⭐️</ng-container>
        </span>
      </h2>
      <h6>{{ book.published | date:'dd.MM.yyyy' }}</h6>
    </div>
    <p>{{ book.description }}</p>

    <button
      (click)="doRateDown()"
      class="btn btn-secondary mr-2"> - </button>

    <button
      (click)="doRateUp()"
      class="btn btn-primary mr-2"> + </button>

    <a class="btn btn-secondary" [routerLink]="['/book', book.isbn]">Details</a>

  </div>
</div>
